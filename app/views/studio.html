<div class="container">
  <div class="row">
    <div class="col-sm-3" ng-repeat="image in images">
      <div class="thumbnail">
        <img title="{{$index}}" data-ng-src="{{image.img_thumb}}" class="img-responsive">
        <div class="caption">
          <h3>{{image.name}}</h3>
          <p>
            <a href="#/bild/{{ image.id }}" class="btn btn-primary" role="button">Visa</a> 
            <a href="#/bild/editera/{{ image.id }}" class="btn btn-default" role="button">Ändra</a>
            <p>
            <a class="btn btn-default" href role="button" ng-click="remove($event, image.id)">
              <i class="glyphicon glyphicon-remove"></i>
              Ta bort
            </a>
            </p>
          </p>
        </div>
      </div>
    </div>
    <div ng-hide="images.length"><h2>Hej!</h2>Här kommer dina bilder att visas. Skapa en bild genom att klicka på knappen "Skapa ny".</div>
  </div>
  <hr style="clear:left;" />
  <a class="btn btn-default" href ng-click="create()" role="button">Skapa ny</a>
  
</div>
