<form 
  name="signInForm" 
  class="form-signin" 
  role="form" 
  ng-submit="signInForm.$valid && auth.login()"
  form-autofill-fix
  novalidate>
  <h2 class="form-signin-heading">Logga in</h2>
  <input type="email" name="email" ng-model="auth.credentials.email" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" name="password" ng-model="auth.credentials.password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Logga in</button>
  <hr />
  <a href="#/registrera">Registrera konto</a>
</form>
